name: Unit Test

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release
  BUILD_PLATFORM: x64

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4.2.2

    - name: set up MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: cache
      uses: actions/cache@v4.2.3
      with:
        path: "**\\${{env.BUILD_PLATFORM}}\\${{env.BUILD_CONFIGURATION}}"
        key: ${{ runner.os }}-${{ hashFiles('**/*.vcxproj') }}

    - name: ls
      run: dir x64\\Release\\ *\\x64\\Release\\
      
    - name: Build
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform="${{env.BUILD_PLATFORM}}"

#  test:
#    needs: build
#    runs-on: windows-latest
#    steps:
    - name: ls
      run: dir x64\\Release\\
    - name: Run tests
      #uses: microsoft/vstest-action@v1.0.0
      uses: josepho0918/vstest-action@main
      with:
        testAssembly: "x64\\Release\\*.dll"
        runInParallel: true
